<div class="card mb-3" width="250">
  <img *ngIf= "member.photoUrl != null" class="card-img-top" src="{{member.photoUrl}}" height="140" width="140"/>
  <img *ngIf ="member.photoUrl ==null" class="card-img-top" src="../../../assets/Default.jpg" />
  <div class="card-body">
    <h1 class="card-title"><strong>{{member.name}}</strong></h1>
    <p class="card-text">{{member.city}}, {{member.age}}</p>
    <button class="button btn-primary btn-large" routerLink="/members/{{member.id}}"></button>
  </div>
</div>
